{% extends "./base_site.html" %}

{% block content %}
    <div class="content-cv">
        <form action="" method="post">
            <h1 class="head-topic-cv">CV Letter</h1>                    
            <div class="form-cv">
                <div class="w3-row">
                    <div class="w3-col m5">
                        <label for="id_first_name">First name / ชื่อ :</label>
                        <input type="text" name="first_name" maxlength="32" required="" id="id_first_name"> 
                    </div>
        
                    <div class="w3-col m5">
                        <label for="id_last_name">Last name / นามสกุล :</label>
                        <input type="text" name="last_name" maxlength="32" required="" id="id_last_name"> 
                    </div>
                            
                    <div class="w3-col m2">
                        <label for="id_age">Age / อายุ :</label>
                        <input type="number" name="age" value="0" required="" id="id_age">
                    </div>
        
                    <div class="w3-col m4">
                        <label for="id_branch">Branch / สาขาวิชา :</label>
                        <select id="id_course" class="select-cv">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="w3-col m4">
                        <label for="id_course">Course / หลักสูตร :</label>
                        <select id="id_course" class="select-cv">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="w3-col m4">
                        <label for="id_major">Major / สำนักวิชา :</label>
                        <select id="" class="select-cv">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-cv">
                <div class="w3-row">
                    <div class="w3-col m5">
                        <label for="id_date" class="label-topic">Date / วันที่ :</label>
                        <label for="" class="comment">*(25 มกราคม 2561 / January 25, 2018)</label>
                        <input type="date" name="date" required="" id="id_date">
                    </div>
                </div><br>

                <div class="w3-row">
                    <label for="">Person / เรียน :</label>
                    <div class="w3-col m12">
                        <input class="w3-radio radio" type="radio" name="person" value="ผู้จัดการฝ่ายทรัพยากร">
                        <label class="label-cv">ผู้จัดการฝ่ายทรัพยากร</label>
                        <input class="w3-radio radio" type="radio" name="person" value="ผู้อำนวยการ">
                        <label class="label-cv">ผู้อำนวยการ</label>
                        <input class="w3-radio radio" type="radio" name="person" value="this.value=''">
                        <label class="label-cv">อื่นๆ</label>
                        <input type="text" class="please-specify" onfocus="this.value=''" value="โปรดระบุ / Please specify....." >                            
                    </div>
                </div><br>

                <div class="w3-row">
                    <div class="w3-col m12">
                        <label for="id_attachments">Attachments / สิ่งที่แนบมาด้วย :</label>
                        <input class="w3-check checkbox" type="checkbox" name="attachments" value="จดหมายสมัครงาน">
                        <label class="label-cv">จดหมายสมัครงาน</label>
                        <input class="w3-check checkbox" type="checkbox" name="attachments" value="ประวัติย่อ">
                        <label class="label-cv">ประวัติย่อ</label>
                        <input class="w3-check checkbox" type="checkbox" name="attachments" value="สำเนาผลการศึกษา">
                        <label class="label-cv">สำเนาผลการศึกษา</label>
                        <input class="w3-check checkbox" type="checkbox" name="attachments" value="สำเนาประกาศนียบัตร">
                        <label class="label-cv">สำเนาประกาศนียบัตร</label><br>
                    </div>
                </div><br>

                <div class="w3-row">
                    <div class="w3-col m5">
                        <label for="">Time Period / ระยะเวลาสหกิจสึกษา :</label> 
                        <input type="date" name="time_period" required="" id="id_time_period">                              
                    </div>
                    <div class="w3-col m5">
                        <label for="">End :</label>                                                                       
                        <input type="date" name="time_period" required="" id="id_time_period">                                                   
                    </div>
                </div><br>

                <div class="w3-row">
                    <div class="w3-col m4">
                        <label for="">Company name / ชื่อบริษัท :</label>
                        <input type="text" name="company_name" maxlength="32" required id="id_company_name">
                    </div>
                    <div class="w3-col m4">
                        <label for="">Phone / เบอร์โทรศัพท์ :</label>
                        <input type="text" name="phone_no" maxlength="10" required id="id_phone_no">
                    </div>
                    <div class="w3-col m4">
                        <label for="">Email / อีเมลล์ :</label>
                        <input type="text" name="email" maxlength="32" required id="id_email"><br>
                    </div>
                </div><br>
                
                <label for="id_contents" class="label-topic">Contents / เนื้อความจดหมาย</label>
                <div class="w3-row">
                    <div class="w3-col m3">
                        <label for="" class="label-cv">Paragrahp 1 / ย่อหน้าที่ 1 : </label>
                    </div>
                    <div class="w3-col m7">
                        <textarea name="contents" id="" maxlength="500" cols="100" rows="5"></textarea><br>                    
                    </div>
                </div><br>

                <div class="w3-row">
                    <div class="w3-col m3">
                        <label for="" class="label-cv">Paragrahp 2 / ย่อหน้าที่ 2 : </label>
                    </div>
                    <div class="w3-col m7">
                        <textarea name="contents" id="" maxlength="500" cols="100" rows="5"></textarea><br>                    
                    </div>
                </div><br>

                <div class="w3-row">
                    <div class="w3-col m3">
                        <label for="" class="label-cv">Paragrahp 3 / ย่อหน้าที่ 3 : </label>
                    </div>
                    <div class="w3-col m7">
                        <textarea name="contents" id="" maxlength="500" cols="100" rows="5"></textarea><br>                    
                    </div>
                </div><br>

                <div class="w3-row">
                    <div class="w3-col m3">
                        <label for="" class="label-cv">Paragrahp 4 / ย่อหน้าที่ 4 : </label>
                    </div>
                    <div class="w3-col m7">
                        <textarea name="contents" id="" maxlength="500" cols="100" rows="5"></textarea><br>                    
                    </div>
                </div><br>
                
                <div class="w3-row">
                    <div class="w3-col m3">
                        <label for="" class="label-cv">Paragrahp 5 / ย่อหน้าที่ 5 : </label>
                    </div>
                    <div class="w3-col m7">
                        <textarea name="contents" id="" maxlength="500" cols="100" rows="5"></textarea><br>                    
                    </div>
                </div><br>
                
                <div class="w3-center">
                    <button class="w3-button w3-orange w3-xlarge">SAVE</button>                
                </div>
            </div>
        </form>
    </div>
    
{% endblock content %}
