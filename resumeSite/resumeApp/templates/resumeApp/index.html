{% extends "./base_site.html" %}

{% block title %}
    SUT | Welcome to Resume and CV   
{% endblock title %}

{% block content %}
    <div class="welcome">
        <img class="img-logo" src="/static/images/sutLogo.png" alt="">
    </div>

    <div class="col-container">
        <div class="col-left">
            <div class="card">
                <img class="img-views" src="https://png.icons8.com/color/200/000000/resume.png">
                <h1>Resume</h1>
                <a href="{% url 'resumeApp:new_doc' 'resume' %}">
                    <button class="w3-btn w3-green w3-block">New</button>
                </a>
                <a href="{% url 'resumeApp:view_doc' 'resume' %}">
                    <button class="w3-btn w3-blue w3-block">View</button>         
                </a>
            </div>
        </div>
    
        <div class="col-right">
            <div class="card">
                <img class="img-views" src="https://png.icons8.com/color/200/000000/overview-pages-2.png">
                <h1>CV Letter</h1>                
                <button class="w3-btn w3-green w3-block">New</button>
                <a href="{% url 'resumeApp:view_doc' 'cv' %}">
                    <button class="w3-btn w3-blue w3-block">View</button>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
