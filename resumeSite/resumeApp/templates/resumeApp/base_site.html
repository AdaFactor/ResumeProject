<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Resume Generator{% endblock title %}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/screens/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% block style %}{% endblock style %}
</head>
<body>
    {% block header %}
        <div class="nav-collapse">
            <ul class="ul-top">
                <li class="li-top">
                    <a href="/" class="link-btn" >
                        <img class="img-home" src="/static/images/sutLogo.png" alt="">
                        SUT-RESUME
                    </a>
                </li>
                <li class="drop li-top right">
                    <button class="dropbtn link-btn" onclick="fucDropdown()">
                        <img src="https://png.icons8.com/ios/20/FFFFFF/guest-male-filled.png" />
                            {{ user.username }}
                    </button>
                    <div id="dropdown" class="dropdown-content">
                        <a href={% url 'AuthenApp:logout' %} class="link-btn">LOG OUT</a>
                    </div>
                </li>
            </ul>
        </div>
    {% endblock header %}
    {% block content %}{% endblock content %}
    {% block footer %}
        <foote>
            <div id="footer">
                <p>Copyright &copy; 2018</p>                
            </div>
        </footer>
    {% endblock footer %}
    {% block script %}
        <script>
            function fucDropdown() {
                document.getElementById("dropdown").classList.toggle("show");
            }
            
            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
            
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                    }
                }
                }
            }
        </script>
    {% endblock script %}
</body>
</html>
